<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background: linear-gradient(135deg, #1e1e2e, #2d2d44);">
  <!-- Background Glow -->
  <circle cx="400" cy="225" r="300" fill="url(#glow)" opacity="0.1" />
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ff512f" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#232334" />
      <stop offset="100%" stop-color="#1a1a24" />
    </linearGradient>
  </defs>

  <!-- Laptop Base -->
  <g transform="translate(150, 80)">
    <!-- Screen Bezel -->
    <rect x="0" y="0" width="500" height="320" rx="15" fill="#333" />
    <!-- Screen Inner -->
    <rect x="15" y="15" width="470" height="290" fill="url(#screenGrad)" />
    
    <!-- Window Header -->
    <rect x="15" y="15" width="470" height="30" fill="#444" opacity="0.5" />
    <circle cx="35" cy="30" r="5" fill="#ff5f56" />
    <circle cx="55" cy="30" r="5" fill="#ffbd2e" />
    <circle cx="75" cy="30" r="5" fill="#27c93f" />

    <!-- Portfolio UI Mockup -->
    <!-- Sidebar -->
    <rect x="35" y="65" width="80" height="220" rx="5" fill="#ffffff" opacity="0.05" />
    <!-- Hero Section -->
    <rect x="135" y="65" width="330" height="100" rx="5" fill="#ffffff" opacity="0.05" />
    <circle cx="185" cy="115" r="30" fill="#ffffff" opacity="0.1" /> <!-- Avatar -->
    <rect x="235" y="95" width="150" height="15" rx="3" fill="#ffffff" opacity="0.2" /> <!-- Title -->
    <rect x="235" y="120" width="100" height="10" rx="3" fill="#ffffff" opacity="0.1" /> <!-- Subtitle -->

    <!-- Gallery Grid -->
    <rect x="135" y="185" width="100" height="100" rx="5" fill="#ff512f" opacity="0.2" />
    <rect x="250" y="185" width="100" height="100" rx="5" fill="#dd2476" opacity="0.2" />
    <rect x="365" y="185" width="100" height="100" rx="5" fill="#ffffff" opacity="0.05" />

    <!-- Keyboard Base -->
    <path d="M-40,320 L540,320 L500,340 L0,340 Z" fill="#2a2a36" />
  </g>

  <!-- Floating Elements -->
  <!-- Resume Doc -->
  <g transform="translate(600, 150) rotate(15)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="#ffffff" opacity="0.9" />
    <rect x="15" y="15" width="40" height="40" rx="20" fill="#ddd" />
    <rect x="65" y="20" width="40" height="10" rx="2" fill="#bbb" />
    <rect x="15" y="70" width="90" height="5" rx="2" fill="#eee" />
    <rect x="15" y="85" width="70" height="5" rx="2" fill="#eee" />
    <rect x="15" y="100" width="80" height="5" rx="2" fill="#eee" />
  </g>

  <!-- Arrow -->
  <path d="M580,230 Q540,230 520,200" stroke="#ff8e53" stroke-width="4" fill="none" stroke-dasharray="10,5" opacity="0.8" marker-end="url(#arrow)" />
</svg>
